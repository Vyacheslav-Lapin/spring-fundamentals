group 'com.epam.trainings.lab.spring'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://repo.spring.io/libs-milestone' }
    maven { url 'http://repo.spring.io/libs-release' }
    mavenCentral()
    jcenter()
    mavenLocal()
    maven { url 'https://jitpack.io' }
}

configurations {
    testCompile.extendsFrom compileOnly
}

// this turns logging on in tests:
test.testLogging.showStandardStreams = true

dependencies {
    compile 'org.springframework:spring-context:+',

            // AOP
            'org.aspectj:aspectjrt:+',
            'aopalliance:aopalliance:+',
            'org.aspectj:aspectjweaver:+',

            // JDBC
            'com.h2database:h2:+',
            'org.springframework:spring-jdbc:+',

            // Spring Data JDBC Extensions
            'org.springframework.data:spring-data-oracle:+',

            // ORM & TX
            'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:+',
            'org.hibernate:hibernate-entitymanager:4.0.1.Final',
            'org.hibernate:hibernate-core:4.0.1.Final',
            'org.springframework:spring-orm:+',
            'javax.transaction:jta:+',

            // MVC
            'com.mchange:c3p0:+',
            'commons-dbcp:commons-dbcp:+',
            'javax.validation:validation-api:+',
            'commons-validator:commons-validator:+',
            'org.springframework:spring-web:+',
            'org.springframework:spring-webmvc:+',

            // Common
            'ch.qos.logback:logback-classic:+',
            'io.javaslang:javaslang:+',
            'com.aol.simplereact:cyclops-react:+',
//            'com.github.Vyacheslav-Lapin:Hegel:master-SNAPSHOT',
            'org.codehaus.groovy:groovy-all:+'


    compileOnly 'org.projectlombok:lombok:+',
            'org.apache.tomcat:servlet-api:+'//,
//            'edu.washington.cs.types.checker:checker-framework:+'

    testCompile 'org.junit.jupiter:junit-jupiter-api:+',
            'org.hamcrest:java-hamcrest:+',
            'org.springframework:spring-test:+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4'
}
